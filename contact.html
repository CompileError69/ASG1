<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Hub | Home</title>
    <link type="text/css" rel="stylesheet" href="css/contactStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  </head>
  <body>
    <header id="header">
      <div id="logo">
        <a href="index.html"><img src="img/logo.jpg" alt="Sports Hub Logo"></a>
        <p>Sports Hub</p>
      </div>
      
      <nav class="navbar">
        <ul>
          <li><a href="index.html">HOME</a> </li>
          <li><a href="shop.html">SHOP</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li  id="activePage"><a href="contact.html">CONTACT US</a></li>
        </ul> 
      </nav>
    </header>

    <section class="section1">
        <div class="sectionTitle">
            <strong>CONTACT <span>SPORTS HUB</span></strong>
        </div>

        <div class="sectionContent">
            <aside class="asideContent">
                <div class="content1">
                    <h2>EMAIL <span>US</span></h2>
                    <p>For General Enquiries :</p>
                    <p>enquiries@sportshub.com</p>
                </div>
                <div class="content2">
                    <p>Mailing Address :</p>
                    <p>Jurong West Ave 10</p>
                    <p>Singapore 654321</p>
                </div>
                <div class="content3">
                    <p>Have A Chat :</p>
                    <p>+65 8765 4321</p>
                </div>
            </aside>

            <div class="form">
                <h2>FEEDBACK <span>FORM</span></h2>
                <form>
                    <div class="form-group1">
                        <div>
                            <label for="name">First name:</label>
                            <input type="text" id="name" name="name" size="25" required>
                        </div>
                        <div>
                            <label for="contactNo">Contact No.:</label>
                            <input type="text" id="contactNo" name="contactNo" size="25" required>
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" size="25" required>
                        </div>
                    </div>

                    <div class="form-group2">
                        <label>Enquiry:</label>
                        <select>
                            <option>General Enquiry</option>
                            <option>Product Enquiry</option>
                        </select>
                    </div>

                    <div class="form-group3">
                        <label>Comments:</label>
                        <textarea rows="10" cols="90">
                        </textarea>
                    </div>

                    <input type="submit" value="SEND">
                </form>
            </div>
        </div>
    </section>

    <footer>
      <div class="social-media-icons">
        <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.twitter.com/"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
      </div>
      Copyright 2022 &copy; Sports Hub Singapore.
    </footer>
  </body>
</html>
